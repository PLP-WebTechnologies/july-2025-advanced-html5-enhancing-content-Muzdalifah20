<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Enhanced Form</title>
</head>
<body>
    <header>
        <h1>Simple Content and Form Demo</h1>
    </header>

    <main>
        <section id="content">
            <h2>Favorite Foods (List)</h2>
            <ul>
                <li>Pizza</li>
                <li>Burger</li>
                <li>Salad</li>
            </ul>

            <h2>Nutrition Table</h2>
            <table border="1" >
                <tr>
                    <th>Food</th>
                    <th>Calories</th>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>285</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>354</td>
                </tr>
            </table>

            <h2>Pizza Image</h2>
            <img src="img/image.png" alt="Pizza image" width="300" height="300"/>
        </section>

        <section id="form-section">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Info</legend>

                    <label for="name">Name:</label><br />
                    <input type="text" id="name" name="name" required minlength="2" placeholder="Your name" />  

                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="email" required placeholder="you@example.com" />  
                </fieldset>

                <fieldset>
                    <legend>Preferences</legend>

                    <label for="age">Age:</label><br />
                    <input type="number" id="age" name="age" min="10" max="120" required placeholder="18" />  

                    <label for="gender">Gender:</label><br />
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>  
                </fieldset>

                <input type="submit" value="Submit" />
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple Form</p>
    </footer>
</body>
</html>
